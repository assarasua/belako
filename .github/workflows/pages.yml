name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --include=optional
      - name: Ensure Rollup Linux binary
        run: |
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            npm i --no-save @rollup/rollup-linux-x64-gnu@4.57.1
          fi
      - name: Validate required frontend env
        run: |
          if [ -z "${VITE_GOOGLE_CLIENT_ID}" ]; then
            echo "Missing required secret: VITE_GOOGLE_CLIENT_ID"
            exit 1
          fi
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      - run: npm run build
        env:
          VITE_API_BASE_URL: https://api.belako.bizkardolab.eu
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 1800000
          error_count: 20
          reporting_interval: 10000
