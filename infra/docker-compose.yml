version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: fidelity
      POSTGRES_PASSWORD: fidelity
      POSTGRES_DB: fidelity
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    command: npm run dev
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgresql://fidelity:fidelity@db:5432/fidelity
    ports:
      - '4000:4000'
    depends_on:
      - db

volumes:
  db_data:
